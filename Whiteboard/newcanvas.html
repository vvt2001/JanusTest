<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.2.3/adapter.min.js" ></script>

    <style>
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .controls button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="eraser">Eraser</button>
        <button id="createRoom">Create Room</button>
        <button id="joinRoom">Join Room</button>
    </div>
    <div class="flush vstack">
        <div class="menubar hstack">
            <a class="icon-link center">
                <i class="ri-lg ri-landscape-line"></i>
            </a>
            <div class="spacer"></div>
        </div>
        <div class="spacer app">
            <canvas></canvas>
        </div>
    </div>

    <script type="text/javascript" src="janus.js"></script>
    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="textroom.js"></script>

</body>
</html>
