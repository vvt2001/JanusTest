<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Screen with Cameras</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="AppUtils.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.2.3/adapter.min.js"></script>
    <script type="text/javascript" src="file:///android_asset/Whiteboard/janus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        (function() {
            const originalLog = console.log;
            console.log = function(...args) {
            // Send log to React Native
            window.ReactNativeWebView.postMessage(JSON.stringify(args));
            // Call the original console.log function as well (optional)
            originalLog.apply(console, args);
            };
        })();
    </script>
    
    <script>
        function loadScript(url, type) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                if(type != null){
                    script.type = type; // Set the type attribute
                }
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Script load error for ${url}`));
                document.head.appendChild(script);
            });
        }

        function buildSecureLink(time = 120) {
            const secret = 'edulive';
            const ttl = time * 1000; // Convert to milliseconds
            const expires = Math.floor(Date.now() / 1000) + ttl / 1000;
            const md5 = CryptoJS.MD5(`${expires} ${secret}`);
            let base64 = md5.toString(CryptoJS.enc.Base64);
            base64 = base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

            return `https://resourebeta.edulive.net/edulive_draw/drawlib.js?v=1723372537&md5=${base64}&expires=${expires}`;
        }

        // Load the primary script first
        const secureLink = buildSecureLink();
        
        loadScript(secureLink, null)
            .then(() => {
                loadScript('file:///android_asset/Whiteboard/scroll_reuse.js', 'text/javascript');
            })
            .then(() => {
                loadScript('file:///android_asset/Whiteboard/whiteboard_init.js', 'text/javascript');
            })
            .then(() => {
                loadScript('file:///android_asset/Whiteboard/exercise_init.js', 'text/javascript');
            })
            .then(() => {
                console.log('All scripts loaded and ready.');
                // Initialize any dependent code here if needed
            })
            .catch(error => {
                console.error('Failed to load scripts:', error);
            });
            
    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .camera-container {
            width: 20vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            gap: 10px;
        }
        .camera-slot {
            width: 100%;
            max-height: calc((100vh - 60px) / 4); /* Shrink to fit within viewport */
            aspect-ratio: 4 / 3;
            background-color: #666;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }
        .main-content {
            flex-grow: 2;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        /* Whiteboard inner content styling */
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .controls button {
            margin: 5px;
        }
        /* Styling for the second control tab (camera buttons) */
        .second-control {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }
        .second-control button {
            margin: 5px;
            color: white;
            background-color: #333;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #Scrollable {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
        #remoteVideoCanvas {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100%;
            width: 100%;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        #Wrapper {
            width: 100%; /* w-full */
            min-height: 100%; /* min-h-full */
            display: flex;
            flex-direction: column; /* flex-col */
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Make canvas sections initially hidden, with "hidden" class behavior */
        #canvas_section_2.hidden,
        #canvas_section_3.hidden {
            display: none;
        }
        .shadow-sm {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Camera Container -->
    <div class="camera-container">
        <video class="camera-slot" id="teacherVideo" autoplay playsinline></video>
        <video class="camera-slot" id="Video-1" autoplay playsinline></video>
        <video class="camera-slot" id="Video-2" autoplay playsinline></video>
        <video class="camera-slot" id="Video-3" autoplay playsinline></video>
        <audio id="remoteaudio" autoplay playsinline></audio>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Whiteboard controls (Overlay) -->
        <div class="controls">
            <button id="publish">Publish</button>
            <button id="unpublish">Unpublish</button>
            <button id="mute">Unmute</button>
            <button id="share-screen">Share screen</button>
        </div>

        <div class="canvas-container" id="Scrollable">
            <div id="Wrapper" class="w-full min-h-full flex flex-col justify-center items-center relative">
                <div class="shadow-sm" id="canvas_section_1" style="position: absolute;">
                    <canvas id="canvas_view_1"></canvas>
                </div>
                <div class="shadow-sm hidden" id="canvas_section_2" style="position: absolute;">
                    <canvas id="canvas_view_2"></canvas>
                </div>
                <div class="shadow-sm hidden" id="canvas_section_3" style="position: absolute;">
                    <canvas id="canvas_view_3"></canvas>
                </div>
            </div>
        </div>    

        <video id="remoteVideoCanvas" autoplay playsinline style="display: none;"></video> <!-- Hidden video element -->

    </div>

    <script type="text/javascript" src="file:///android_asset/Whiteboard/textroom.js" ></script>
    <script type="text/javascript" src="file:///android_asset/Whiteboard/livestream.js"></script>
</body>
</html>
