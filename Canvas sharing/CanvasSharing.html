    <script>
        function loadScript(url, type) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                if(type != null){
                    script.type = type; // Set the type attribute
                }
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Script load error for ${url}`));
                document.head.appendChild(script);
            });
        }

        function buildSecureLink(time = 120) {
            const secret = 'edulive';
            const ttl = time * 1000; // Convert to milliseconds
            const expires = Math.floor(Date.now() / 1000) + ttl / 1000;
            const md5 = CryptoJS.MD5(`${expires} ${secret}`);
            let base64 = md5.toString(CryptoJS.enc.Base64);
            base64 = base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

            return `https://resourebeta.edulive.net/edulive_draw/drawlib.js?v=1723372537&md5=${base64}&expires=${expires}`;
        }

        // Load the primary script first
        const secureLink = buildSecureLink();
        
        loadScript(secureLink, null)
            .then(() => {
                loadScript('scroll_reuse.js', 'text/javascript');
            })
            .then(() => {
                loadScript('whiteboard_init.js', 'text/javascript');
            })
            .then(() => {
                loadScript('exercise_init.js', 'text/javascript');
            })
            .then(() => {
                console.log('All scripts loaded and ready.');
                // Initialize any dependent code here if needed
            })
            .catch(error => {
                console.error('Failed to load scripts:', error);
            });
            
    </script>

    <script>
document.getElementById('cloneCanvasBtn').addEventListener('click', function() {
    // Get the number of clones from the input
    const numberOfClones = parseInt(document.getElementById('cloneCount').value);

    // Validate the input
    if (isNaN(numberOfClones) || numberOfClones <= 0) {
        alert("Please enter a valid number of clones.");
        return;
    }

    // Reference to the original Scrollable div and the container
    const originalScrollable = document.getElementById('Scrollable');
    const container = document.getElementById('Container');

    // Hide the original Scrollable element
    originalScrollable.style.display = 'none';

    // Clear previous clones (if any)
    const existingClones = document.querySelectorAll('.cloned-scrollable');
    existingClones.forEach(clone => clone.remove());

    // Set the container to display cloned elements side by side
    container.style.display = 'flex';
    container.style.flexDirection = 'row';
    container.style.justifyContent = 'center'; // Align clones horizontally centered

    // Calculate width for each clone to fit side by side, keeping the ratio
    const cloneWidth = 100 / numberOfClones; // % width divided by number of clones

    // Loop to create the specified number of clones
    for (let i = 1; i <= numberOfClones; i++) {
        // Clone the original Scrollable div
        const clonedWhiteboard = originalScrollable.cloneNode(true);

        // Adjust the cloned IDs and add a class to identify them as clones
        clonedWhiteboard.id = `Scrollable_clone_${i}`;
        clonedWhiteboard.classList.add('cloned-scrollable');

        // Adjust the IDs of inner canvas sections to be unique
        const clonedCanvas1 = clonedWhiteboard.querySelector('#canvas_section_1');
        clonedCanvas1.id = `canvas_section_1_clone_${i}`;
        
        const clonedCanvas2 = clonedWhiteboard.querySelector('#canvas_section_2');
        clonedCanvas2.id = `canvas_section_2_clone_${i}`;
        
        const clonedCanvas3 = clonedWhiteboard.querySelector('#canvas_section_3');
        clonedCanvas3.id = `canvas_section_3_clone_${i}`;

        // Set the width for each clone so they fit side by side while keeping height ratio
        clonedWhiteboard.style.width = cloneWidth + "%";
        const containerWidth = window.innerWidth * (cloneWidth / 100);
        const height = (containerWidth * 9) / 16; // Calculate height for 16:9 ratio
        clonedWhiteboard.style.height = height + "px";
        clonedWhiteboard.style.flex = "0 0 " + cloneWidth + "%"; // Flex-basis for proper size
        clonedWhiteboard.style.display = "block"; // Make sure clones are visible

        // Append the cloned whiteboard to the container
        container.appendChild(clonedWhiteboard);
    }

    console.log(`Cloned the whiteboard ${numberOfClones} times and arranged them side by side.`);
});
